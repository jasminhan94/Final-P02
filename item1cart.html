<h2>Shopping Cart</h2> 


<div class="shopping-cart">

  <div class="column-labels">
    <label class="product-image">Image</label>
    <label class="product-details">Product</label>
    <label class="product-price">Price</label>
    <label class="product-quantity">Quantity</label>
    <label class="product-removal">Remove</label>
    <label class="product-line-price">Total</label>
  </div>

  <div class="product">
    <div class="product-image">
          <img src="img/item1.png" alt="item1">
    </div>
    <div class="product-details">
      <div class="product-title">Arrange=T</div>
      <p class="product-description">freesize</p>
    </div>
    <div class="product-price">90</div>
    <div class="product-quantity">
      <input type="number" value="1" min="1">
    </div>
    <div class="product-removal">
      <button class="remove-product">
        Remove
      </button>
    </div>
    <div class="product-line-price">90.00</div>
  </div>

  <div class="product">
    <div class="product-image">
          <img src="img/item2.png" alt="item2">
    </div>
    <div class="product-details">
      <div class="product-title">Command=T</div>
      <p class="product-description">freesize</p>
    </div>
    <div class="product-price">110</div>
    <div class="product-quantity">
      <input type="number" value="1" min="1">
    </div>
    <div class="product-removal">
      <button class="remove-product">
        Remove
      </button>
    </div>
    <div class="product-line-price">110.00</div>
  </div>

  <div class="totals">
    <div class="totals-item">
      <label>Subtotal</label>
      <div class="totals-value" id="cart-subtotal">200.00</div>
    </div>
    <div class="totals-item">
      <label>Tax (12%)</label>
      <div class="totals-value" id="cart-tax">24.00</div>
    </div>
    <div class="totals-item">
      <label>Shipping</label>
      <div class="totals-value" id="cart-shipping">10.00</div>
    </div>
    <div class="totals-item totals-item-total">
      <label>Grand Total</label>
      <div class="totals-value" id="cart-total">234.00</div>
    </div>
  </div>

  <div class="keepshopping">
    <a href="shop.html">&lt;&lt;&lt;keep shopping</a>
  </div>

  <a href="order.html" class="cartorderbutton">ORER NOW</a>

</div>
