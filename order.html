  <section>

  <h2>SHIPPING + PAYMENT</h2>

  <form id=payment>
    <fieldset>
        <legend>Contact Information</legend>
        <ol>
            <li>
                <label for=firstname>First Name</label>
                <input id=firstname name=firstname type=text required autofocus />
            </li>
            <li>
                <label for=lastname>Last Name</label>
                <input id=lastname name=lastname type=text required autofocus />
            </li>
            <li>
                <label for=email>Email Address</label>
                <input id=email name=email type=email placeholder="example@domain.com" required />
            </li>
            <li>
                <label for=phone>Phone Number</label>
                <input id=phone name=phone type=tel placeholder="+x.xxx.xxx.xxxx" required />
            </li>
        </ol>
    </fieldset>
    <fieldset>
        <legend>Shipping Address</legend>
        <ol>
            <li>
                <label for=address>Address1</label>
                <input id=address name=address type=text required />
            </li>
            <li>
                <label for=address>Address2</label>
                <input id=address name=address type=text required />
            </li>
            <li>
                <label for=postcode>Postal Code</label>
                <input id=postcode name=postcode type=text required />
            </li>
            <li>
                <label for=country>Country</label>
                <input id=country name=country type=text required />
            </li>
        </ol>
    </fieldset>
    <fieldset>
        <legend>Card Details</legend>
        <ol>
            <li>
                <li>
                   <label for=cardtype>Card Type</label>
                </li>
                <li id=visacard>
                    <input id=visa name=cardtype type=radio />
                    <label for=visa>VISA</label>
                </li>
                <li id=amexcard>
                    <input id=amex name=cardtype type=radio />
                    <label for=amex>AMEX</label>
                </li>
                <li id=mastercard>
                    <input id=mastercard name=cardtype type=radio />
                    <label for=mastercard>Mastercard</label>
                </li>
                <li>
                   <label for=namecard>Name on Card</label>
                   <input id=namecard name=namecard type=text required />
                </li>
                <li>
                   <label for=cardnumber>Card Number</label>
                   <input id=cardnumber name=cardnumber type=text required />
                </li>
                <li>
                   <label for=secure>Security Code</label>
                   <input id=secure name=secure type=text required />
                </li>
            </li>
        </ol>
    </fieldset>
  </form>
